<div class="flex h-screen">
  <!-- Left Section: Background Image -->
  <div class="w-2/3 bg-cover bg-center" style="background-image: url('../../assets/images/LoginBackground.jpg');"></div>

  <!-- Right Section: Form Container -->
  <div class="w-1/2 flex flex-col justify-center items-center bg-[#a6d4d3] px-6 py-8 animate-fade-in">
    <!-- Icon -->
    <div class="flex justify-center items-center w-16 h-16 rounded-full bg-[#006D77] text-white text-3xl mb-8">
      <i class="fas fa-lock"></i>
    </div>

    <!-- Form -->
    <h2 class="text-xl font-bold mb-6 text-center">Reset Your Password</h2>
    <form [formGroup]="forgetForm" (ngSubmit)="requestReset()" class="w-full">
      <!-- Email Input -->
      <div class="w-full flex items-center mb-4">
        <i class="fa-solid fa-envelope fa-2x ml-10" style="color: #005a61;"></i>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="pinpuut w-75 bg-gray-100 py-3 px-4 focus:ring-2 focus:ring-[#006D77] focus:outline-none hover:bg-gray-200 transition"
        />
      </div>
      <small *ngIf="isInvalid('email')" class="fpmargin text-danger font-bold">{{ getError('email') }}</small>

      <!-- Success/Error Messages -->
      <p *ngIf="message" class="text-green-600 text-center mt-4">{{ message }}</p>
      <p *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</p>

      <!-- Submit Button -->
      <button type="submit" class="padingloginbtn w-75 bg-[#006D77] text-white py-3 text-lg hover:bg-[#005f68] transition">
        Request Reset Link
      </button>

      <!-- Links -->
      <p class="paddinglogin text-sm mt-4 text-center">
        <a [routerLink]="['/doctor-login']" class="text-teal-500 hover:underline" *ngIf="userType === 'doctor'">Doctor Login</a>
        <a [routerLink]="['/patient-login']" class="text-teal-500 hover:underline" *ngIf="userType === 'patient'">Patient Login</a>
      </p>
    </form>
  </div>
</div>
